<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dbox Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/player.css" th:href="@{/css/player.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/functionality.js" th:src="@{/js/functionality.js}" defer></script>
    <!--HEADER-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <script src="../static/js/header.js" th:src="@{/js/header.js}" defer></script>

</head>

<body>
    <div th:replace="fragments/header::headerfrag"></div>

    <!--<header>-->
        <!--<img src="../static/img/logo.png" th:src="@{/img/logo.png}">-->
        <!--<button type="button" id="logout"><i class="fa fa-power-off" aria-hidden="true"></i></button>-->
    <!--</header>-->

    <div id="content">
        <ul id="files"></ul>    
    </div>

    <!-- PASTED AND CUSTOMIZED FROM https://gist.githubusercontent.com/lukewduncan/3e041e4b22a50855f9faaf01dec40137/raw/b03fff5a96584e69ba1bf9e25eafc1ea20b58c09/audio-player.html -->

    <footer id="player-bar">
        <div class="audio-wrapper" id="player-container" href="javascript:;">
            <audio id="player" ontimeupdate="updateProgressBar()">
                <!-- controls autoplay -->
                <source src="" type="audio/mpeg">
            </audio>
        </div>
        <div id="player-controls">
            <!--original class: player-controls scrubber-->
            <span id="seek-object-container">
                <!--original id: seek-obj-container-->
                <progress id="seekBar" value="0" max="1"></progress>
            </span>
            <small style="float: left; position: relative; left: 15px;" id="start-time">00:00</small>
            <small style="float: right; position: relative; right: 20px;" id="end-time">00:00</small>
            <span id="buttons">
                <button type="button" id="prev-song"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <button type="button" id="play-song"><i class="fa fa-play" aria-hidden="true"></i></button>
                <!-- original id: play-btn -->
                <button type="button" id="pause-song"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button type="button" id="stop-song"><i class="fa fa-stop" aria-hidden="true"></i></button>
                <button type="button" id="next-song"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </span>
            <span id="loading">
                <p>LOADING...</p>
                <img src="../static/img/loading.gif" th:src="@{/img/loading.gif}" alt="">
            </span>
        </div>
    </footer>

</body>

</html>
