<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MTOPlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--HEADER-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/header.css" th:href="@{/css/header.css}"/>
    <script src="../../static/js/header.js" th:src="@{/js/header.js}" defer></script>

    <!--FOOTER-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/footer.css" th:href="@{/css/footer.css}"/>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}" defer></script>

    <!--SIDE BAR-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/sideBar.css" th:href="@{/css/sideBar.css}"/>
    <script src="../../static/js/sideBar.js" th:src="@{/js/sideBar.js}" defer></script>
</head>
<body>
<div th:replace="fragments/header::headerfrag"></div>
<div id="sideBar" th:fragment="sidebarfrag">
    <div class="pure-menu custom-restricted-width">
        <span class="pure-menu-heading">PROFILE OPTIONS</span>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/profile/info" class="pure-menu-link">PROFILE DATA</a></li>
            <li class="pure-menu-item"><a href="/profile/password" class="pure-menu-link">CHANGE PASSWORD</a></li>
            <li class="pure-menu-item"><a href="/profile/apps" class="pure-menu-link">APPS</a></li>
        </ul>
    </div>
</div>
<div id="content">
</div>
</div>

<div th:replace="fragments/footer::footerfrag"></div>

</body></html>
