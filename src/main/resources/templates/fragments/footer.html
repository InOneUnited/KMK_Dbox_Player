<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MTOPlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!--FOOTER-->
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/css/footer.css" th:href="@{/css/footer.css}"/>
    <script src="../../static/js/footer.js" th:src="@{/js/footer.js}" defer></script>
</head>
<body>

<footer class="footer" th:fragment="footerfrag">

    <span th:if="${songName != null}" id="player">
        <div id="project-wrapper">
            <div id="project-container">
                <div id="overlay"></div>
                <div id="player-content">
                    <h2 th:text="${songName}">Song Name</h2>
                    <h3 th:text="${playerInformation}">Artist Name</h3>
                    <input type="range" value="30" />
                    <div id="controls">
                        <div class="column"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                        <div class="column"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                        <div class="column"><i class="fa fa-play play-btn fa-fw" aria-hidden="true"></i></div>
                        <div class="column"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                        <div class="column active"><i class="fa fa-random" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </span>

    <span th:unless="${songName != null}" id="info">
        <div id="footer-no-music" class="pure-g">
            <div class="pure-u-1-3">
                <h3 class="column-title">Media:</h3>
                <ul id="media">
                    <li><a class="column-item" href="#">Facebook</a></li>
                </ul>
            </div>
            <div class="pure-u-1-3">
                <h3 class="column-title">Legal:</h3>
                <ul id="policy">
                    <li><a class="column-item" href="#">privacy policy</a></li>
                </ul>
            </div>
            <div class="pure-u-1-3">
                <h3 class="column-title">Customer Care:</h3>
                <ul class="about-us">
                    <li><a class="column-item" href="#">About us</a></li>
                    <li><a class="column-item" href="#">mto@player.pl</a></li>
                </ul>
            </div>
        </div>
    </span>
</footer>
</body>
</html>
