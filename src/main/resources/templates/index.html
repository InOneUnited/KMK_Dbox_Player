<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MTOPlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--HEADER-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <script src="../static/js/header.js" th:src="@{/js/header.js}" defer></script>

    <!--FOOTER-->
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/footer.css" th:href="@{/css/footer.css}"/>
    <script src="../static/js/footer.js" th:src="@{/js/footer.js}" defer></script>

    <!--INDEX-->
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/index.css" th:href="@{/css/index.css}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.12/Dropbox-sdk.js"></script>
    <script type="text/javascript" src="../static/js/index.js" th:src="@{/js/index.js}"></script>



</head>

<body>
    <div th:replace="fragments/header::headerfrag"></div>

    <div id="container">
        <div id="login-data">
            
            <button class="submit">Login</button>
        </div>
        <div id="signup-data">

            <button class="submit">Sign Up</button>
        </div>
        <div id="about-us">
            <span>
                <p id="first-text">Best music player for DropBox Users!</p>
            </span>
            <div id="about-us-nav">
                <i id="firstPage" class="far fa-circle"></i>
                <i id="secondPage" class="far fa-circle"></i>
                <i id="thirdPage" class="far fa-circle"></i>
            </div>
            <span>
                <p id="second-text">Listen Your favorite music online! </p>
            </span>
        </div>
    </div>

    <div th:replace="fragments/footer::footerfrag"></div>

</body>

</html>
