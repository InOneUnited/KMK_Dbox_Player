<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dbox Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="views/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="views/css/player/player.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.12/Dropbox-sdk.js"></script>
    <script src="script/player.js"></script>
</head>

<body>
    <audio controls autoplay>
        <source src="" type="audio/mpeg">
    </audio>
    <div id="player">
        <progress id="seekBar" value="0" max="1"></progress>
        <span id="buttons">
            <button type="button" id="prevSong"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button type="button" id="playSong"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button type="button" id="pauseSong"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button type="button" id="stopSong"><i class="fa fa-stop" aria-hidden="true"></i></button>
            <button type="button" id="nextSong"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </span>
    </div>
</body>

</html>
